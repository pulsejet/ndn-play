<cdk-virtual-scroll-viewport itemSize="20">
    <table class="packets">
        <tr>
            <th>Timestamp</th>
            <th>Type</th>
            <th>Length</th>
            <th>Name</th>
        </tr>
        <ng-container *cdkVirtualFor="let packet of this.packets; let i = index">
            <tr [ngClass]="packet.type"
                [class.active]="(node.extra.replayWindow || -1) > i && (node.extra.replayWindowF || -1) <= i"
                (click)="packetClick.emit(packet)">
                <td>
                    {{ round(packet.t) }} ms
                </td>
                <td>
                    {{ packet.type }}
                    <ng-container *ngIf="packet.from">
                        [{{ getNodeLabel(packet.from) }} &#8594; {{ getNodeLabel(packet.to) }}]
                    </ng-container>
                </td>
                <td>
                    {{ packet.l }}
                </td>
                <td [title]="packet.name">
                    {{ ellipsis(packet.name) }}
                </td>
            </tr>
        </ng-container>
    </table>
</cdk-virtual-scroll-viewport>
