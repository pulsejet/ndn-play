<div class="outer" *ngIf="visualizedTlv">
    <ng-container *ngIf="visualizedTlv.length > 0; else noTlvs"
        [ngTemplateOutlet]="visTlvA"
        [ngTemplateOutletContext]="{tlvs: visualizedTlv}">
    </ng-container>
    <ng-template #noTlvs>
        No valid TLV blocks could be decoded <br/>
    </ng-template>

    <div class="guess-box">
        <input type="checkbox" [(ngModel)]="attemptUnknownDecode" (change)="ngOnChanges()" /> Attempt to decode unknown TLV types
    </div>
</div>

<div class="outer" *ngIf="!visualizedTlv">
    No TLV Selected <br/>
    Call <span class="has-text-danger">visualize(tlv)</span> to visualize a TLV block <br/>
    Input may be an encodable, wire byte array or hex string
</div>

<ng-template #visTlvA let-tlvs='tlvs'>
    <ng-container *ngFor='let tlv of tlvs'>
        <div class="tlv">
            <span class="type" [title]="tlv.t">
                {{ getTlvTypeText(tlv.t) }}
            </span>
            <span class="length">
                {{ tlv.l }}
            </span>
            <ng-container
                *ngIf="tlv.v.length > 0"
                [ngTemplateOutlet]="visTlvA"
                [ngTemplateOutletContext]="{tlvs: tlv.v}">
            </ng-container>
            <ng-container *ngIf="tlv.v.length == 0 && tlv.vl.length > 0">
                {{ tlv.vs ? tlv.vs : tlv.vl.length + 'B' }}
            </ng-container>
        </div>
    </ng-container>
</ng-template>
