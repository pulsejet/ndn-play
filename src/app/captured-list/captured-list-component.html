<table class="packets">
    <tr>
        <th>Timestamp</th>
        <th>Type</th>
        <th>Length</th>
        <th>Name</th>
    </tr>
    <tr *ngFor="let packet of node.nfw!.capturedPackets" [ngClass]="packet.type"
        (click)="packetClick.emit(packet.p)">
        <td>
            {{ packet.t }} ms
        </td>
        <td>
            {{ packet.type }}
        </td>
        <td>
            {{ packet.length }}
        </td>
        <td>
            {{ packet.name }}
        </td>
    </tr>
</table>
