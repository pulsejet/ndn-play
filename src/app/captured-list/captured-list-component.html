<ng-template #main let-node="node">
    <table class="packets">
        <tr>
            <th>Timestamp</th>
            <th>Type</th>
            <th>Length</th>
            <th>Name</th>
        </tr>
        <tr *ngFor="let packet of node.nfw.capturedPackets" [ngClass]="packet.type"
            (click)="packetClick.emit(packet.p)">
            <td>
                {{ packet.t }} ms
            </td>
            <td>
                {{ packet.type }}
            </td>
            <td>
                {{ packet.length }}
            </td>
            <td>
                {{ packet.p.name ? AltUri.ofName(packet.p.name).substr(0, 48) : '' }}
            </td>
        </tr>
    </table>
</ng-template>

<ng-container [ngTemplateOutlet]="main"
              [ngTemplateOutletContext]="{node: gs.topo.getSelectedNode()}">
</ng-container>
