<table class="packets">
    <tr>
        <th>Timestamp</th>
        <th>Type</th>
        <th>Length</th>
        <th>Name</th>
    </tr>
    <tr *ngFor="let packet of node.extra.capturedPackets" [ngClass]="packet.type"
        (click)="packetClick.emit(packet)">
        <td>
            {{ round(packet.t) }} ms
        </td>
        <td>
            {{ packet.type }}
            <ng-container *ngIf="packet.from">
                [{{ packet.from }} &#8594; {{ packet.to }}]
            </ng-container>
        </td>
        <td>
            {{ packet.length }}
        </td>
        <td [title]="packet.name">
            {{ ellipsis(packet.name) }}
        </td>
    </tr>
</table>
